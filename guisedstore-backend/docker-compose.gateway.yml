version: '3.8'

services:
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"     # Changed from 80 to 8080
      - "8443:443"    # Changed from 443 to 8443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - nginx_cache:/tmp/nginx_cache
      - nginx_proxy_cache:/tmp/nginx_proxy_cache
    depends_on:
      - backend
    networks:
      - app-network
    # Using single instance for demo
    # deploy:
    #   replicas: 2
    #   update_config:
    #     parallelism: 1
    #     delay: 10s
    #   restart_policy:
    #     condition: any
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    extends:
      file: docker-compose.yml
      service: backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports: []  # Override the ports to prevent conflicts

volumes:
  nginx_cache:
  nginx_proxy_cache:

networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
